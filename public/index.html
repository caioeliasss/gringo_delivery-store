    <!-- Script espec√≠fico para iPhone debug -->
    <script>
      (function () {
        // Debug para iPhone
        const isIPhone = /iPhone|iPod/.test(navigator.userAgent);
        const isSafari =
          /Safari/.test(navigator.userAgent) &&
          !/Chrome/.test(navigator.userAgent);

        if (isIPhone) {
          console.log("üì± iPhone detectado - iniciando debug...");

          // Criar elemento de debug vis√≠vel
          const debugDiv = document.createElement("div");
          debugDiv.id = "iphone-debug";
          debugDiv.style.cssText = `
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
            max-width: 300px;
            display: none;
          `;
          document.body.appendChild(debugDiv);

          // Fun√ß√£o para mostrar debug
          window.showDebug = function (message) {
            debugDiv.textContent = message;
            debugDiv.style.display = "block";
            setTimeout(() => (debugDiv.style.display = "none"), 5000);
          };

          // Capturar todos os erros
          window.addEventListener("error", function (e) {
            const errorMsg = `Erro: ${e.message} em ${e.filename}:${e.lineno}`;
            console.error("üì± iPhone Error:", errorMsg);
            window.showDebug && window.showDebug(errorMsg);
          });

          window.addEventListener("unhandledrejection", function (e) {
            const errorMsg = `Promise rejeitada: ${e.reason}`;
            console.error("üì± iPhone Promise Error:", errorMsg);
            window.showDebug && window.showDebug(errorMsg);
          });

          // Verificar se React est√° carregando
          setTimeout(() => {
            if (!document.querySelector(".MuiContainer-root")) {
              const msg = "React n√£o carregou - poss√≠vel erro de HTTPS ou CORS";
              console.error("üì±", msg);
              window.showDebug && window.showDebug(msg);
            }
          }, 5000);

          // Log inicial
          console.log("üì± iPhone Debug Info:", {
            userAgent: navigator.userAgent,
            isIPhone,
            isSafari,
            location: window.location.href,
            protocol: window.location.protocol,
            hasLocalStorage: !!window.localStorage,
            hasServiceWorker: !!navigator.serviceWorker,
          });
        }

        // Configurar viewport height para iPhone
        if (isIPhone) {
          function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty("--vh", vh + "px");
          }

          setViewportHeight();
          window.addEventListener("resize", setViewportHeight);
          window.addEventListener("orientationchange", function () {
            setTimeout(setViewportHeight, 100);
          });
        }

        // Configurar fetch para iPhone
        if (isIPhone && window.fetch) {
          const originalFetch = window.fetch;
          window.fetch = function (...args) {
            console.log("üì± iPhone Fetch:", args[0]);
            return originalFetch
              .apply(this, args)
              .then((response) => {
                console.log(
                  "üì± iPhone Fetch Response:",
                  response.status,
                  response.statusText
                );
                return response;
              })
              .catch((error) => {
                console.error("üì± iPhone Fetch Error:", error);
                throw error;
              });
          };
        }
      })();
    </script>
